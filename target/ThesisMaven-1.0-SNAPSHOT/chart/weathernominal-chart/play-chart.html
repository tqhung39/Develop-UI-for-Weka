<!DOCTYPE HTML>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
      <h1 align="center">Class:play(Nom)</h1>
            <div style="padding-left: 650px">
      <canvas id="myChart" width="500%" height="500%"></canvas>
            </div>
      <script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ["yes", "no"],
    datasets: [{
      label: 'play',
      data: [9,5],
      backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
      ],
      borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
      ],
      borderWidth: 1
    }]
  },
  options: {
    responsive: false,
    scales: {
      xAxes: [{
        ticks: {
          maxRotation: 90,
          minRotation: 80
        }
      }],
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});




      </script>
  </body>
</html>
